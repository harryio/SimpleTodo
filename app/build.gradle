buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.4'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'com.neenbedankt.android-apt'

android {
    def keyalias = "${keyAlias}"
    def keypassword = "${keyPassword}"
    def storepassword = "${storePassword}"

    signingConfigs {
        SimpleTodoConfig {
            keyAlias keyalias
            keyPassword keypassword
            storeFile file("$rootDir/keystore.jks")
            storePassword storepassword
        }
    }

    compileSdkVersion 24
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "io.theappx.simpletodo"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 3
        versionName "1.2"

        generatedDensities = []

        aaptOptions {
            additionalParameters "--no-version-vectors"
        }
    }
    buildTypes {
        debug {
            ext.enableCrashlytics = false
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.SimpleTodoConfig
        }
    }
    dataBinding {
        enabled = true
    }
}

ext {
    supportLibVersion = '24.2.1'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile 'com.pushtorefresh.storio:sqlite:1.7.0'
    compile 'com.pushtorefresh.storio:sqlite-annotations:1.7.0'
    apt 'com.pushtorefresh.storio:sqlite-annotations-processor:1.7.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'com.artemzin.rxjava:proguard-rules:1.1.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}
